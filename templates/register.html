
{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
}
.container {
    padding: 30px;
  background-color: light;
}

input[type=text], input[type=password], textarea {
  width: 80%;
  padding: 15px;
  margin: 5px 0 12px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
<!-- div {-->
<!--            padding: 20px;-->
<!--         }-->
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 15px;
}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 80%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}
</style>
  {% for message in messages %}
  <center><h1 style="color:red;padding:12px;">{{message}}</h1></center>
  {% endfor %}
<form action="reg" method="post" class="container">

     {% csrf_token %}
<!--  <div class="container">-->
   <h1> Register</h1>
  <hr>
  <label> Firstname </label>
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />


<label> Username: </label>
<input type="text" name="username" placeholder="Username" size="15"required />


 <label for="email"><b>Email</b></label>
 <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" required>

    <label for="psw-repeat"><b>Re-type Password</b></label>
    <input type="password" placeholder="Retype Password" name="password2" required>
    <button type="submit" class="registerbtn">Register</button>

</form>


{% endblock %}
