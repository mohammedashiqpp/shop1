{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

.container {
    padding: 16px 20px;

}

input[type=text], input[type=password], textarea {
  width: 50%;
  padding: 16px 20px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
   padding: 16px 20px;
}


.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}
</style>
{% for message in messages %}
  <center><h1 style="color:red;">{{message}}</h1></center>
  {% endfor %}

<form action="log" method="post" class="container">
     {% csrf_token %}

    <h1> LOGIN</h1>
  <hr>

<label> Username: </label>
<input type="text" name="username" placeholder="Username" size="15"required />


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

  <button type="submit" class="registerbtn">Login</button>

</form>



{% endblock %}
